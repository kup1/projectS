<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="general">
    <span class="Stats">GitHub Stats</span>

    <div class="Card">

        <div>
            <div class="Total"><img src="./assets/time.png" alt="Time">
                <span class="text">Total Commits (2022):</span>
                <span class="number">333</span>
            </div>

            <div class="Total"><img src="./assets/fork.png" alt="Fork">
                <span class="text">Total PRs:</span>
                <span class="number">26</span>
            </div>

            <div class="Total"><img src="./assets/WTF.png" alt="WTF">
                <span class="text">Total Issues:</span>
                <span class="number">1</span>
            </div>

            <div class="Total"><img src="./assets/book.png" alt="Book">
                <span class="text">Contributed to:</span>
                <span class="number">3</span>
            </div>

        </div>
        <div class="grade">
            <span class="letter">–ê+</span>
        </div>

    </div>
</div>


</body>
</html>
